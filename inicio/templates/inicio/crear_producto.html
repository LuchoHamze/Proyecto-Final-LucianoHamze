<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Productos - MDH BAHIA SRL</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family>Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <style>
            .centered-form {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">DISTRIBUIDORA MDH BAHIA SRL</span>
                <span class="site-heading-lower">CREAR PRODUCTO</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url "inicio" %}>Inicio</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url "productos"%}>Productos</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href={% url "tienda" %}>Tienda</a></li>
                    </ul>
                </div>
            </div>
        </nav>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% comment %} <p>
                        Nombre del Articulo:
                    <input type="text" name="nombre">
                    <p>
                        <p>
                            Stock:
                        <input type="number" name="stock">
                        <p>
                        <p>
                         Precio:
                         <input type="number" name="precio">   
                         <p> 
                    {{ form.as_p }}
                    <select name="categoria">
                        <option value="" selected>Selecciona una categoría</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                    <select name="subcategoria">
                        <option value="" selected>Selecciona una subcategoría</option>
                        {% for subcategoria in subcategorias %}
                        <option value="{{ subcategoria.id }}">{{ subcategoria.nombre }}</option>
                        {% endfor %}
                    </select> {% endcomment %}
                    <button type="submit">Crear Producto</button>
                </form>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; MDH Bahia SRL 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src={% static "js/scripts.js" %}></script>
    </body>
</html>
